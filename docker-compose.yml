services:
  # ==================== INFRASTRUCTURE ====================
  
  # Ollama - LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/app/data
    networks:
      - ai_network

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai_network

  # Open WebUI - Chat Interface
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - ai_network
    depends_on:
      - ollama

  # Node-RED - Flow Orchestration
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
    networks:
      - ai_network

  # ==================== AGENTS ====================

  # Agent 1 - Student
  agent1_student:
    build: ./agents/agent1_student
    container_name: agent1_student
    ports:
      - "8001:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent1_student
    depends_on:
      - ollama
      - qdrant

  # Agent 2 - Ticket
  agent2_ticket:
    build: ./agents/agent2_ticket
    container_name: agent2_ticket
    ports:
      - "8002:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent2_tickets
    depends_on:
      - ollama
      - qdrant

  # Agent 3 - Analytics
  agent3_analytics:
    build: ./agents/agent3_analytics
    container_name: agent3_analytics
    ports:
      - "8003:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent3_stats
    depends_on:
      - ollama
      - qdrant

  # Agent 4 - BOS
  agent4_bos:
    build: ./agents/agent4_bos
    container_name: agent4_bos
    ports:
      - "8004:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent4_bos
    depends_on:
      - ollama
      - qdrant

  # Agent 5 - Security
  agent5_security:
    build: ./agents/agent5_security
    container_name: agent5_security
    ports:
      - "8005:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent5_audit
    depends_on:
      - ollama
      - qdrant

# ==================== VOLUMES ====================
volumes:
  ollama_data:
  qdrant_data:
  open_webui_data:
  nodered_data:

# ==================== NETWORKS ====================
networks:
  ai_network:
    driver: bridge
