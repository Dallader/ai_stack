services:
  # Infrastructure services (start first)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # WebUI (depends on Ollama)
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - ai_network
    depends_on:
      ollama:
        condition: service_healthy

  # Agent services (depend on Qdrant and Ollama)
  agent1_student:
    build:
      context: ./agents/agent1_student
      dockerfile: Dockerfile
    container_name: agent1_student
    restart: unless-stopped
    ports:
      - "8001:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent1_student
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy

  agent2_ticket:
    build:
      context: ./agents/agent2_ticket
      dockerfile: Dockerfile
    container_name: agent2_ticket
    restart: unless-stopped
    ports:
      - "8002:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent2_tickets
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy

  agent3_analytics:
    build:
      context: ./agents/agent3_analytics
      dockerfile: Dockerfile
    container_name: agent3_analytics
    restart: unless-stopped
    ports:
      - "8003:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent3_stats
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy

  agent4_bos:
    build:
      context: ./agents/agent4_bos
      dockerfile: Dockerfile
    container_name: agent4_bos
    restart: unless-stopped
    ports:
      - "8004:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent4_bos
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy

  agent5_security:
    build:
      context: ./agents/agent5_security
      dockerfile: Dockerfile
    container_name: agent5_security
    restart: unless-stopped
    ports:
      - "8005:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent5_audit
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy

  # Node-RED (depends on all agents being available)
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
    networks:
      - ai_network
    depends_on:
      - agent1_student
      - agent2_ticket
      - agent3_analytics
      - agent4_bos
      - agent5_security

volumes:
  qdrant_data:
  ollama_data:
  open_webui_data:
  nodered_data:

networks:
  ai_network:
    driver: bridge
