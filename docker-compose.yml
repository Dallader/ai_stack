services:
  # ==================== INFRASTRUCTURE ====================
  
  # Ollama - LLM Server (optimized for M1 MacBook Pro 16GB - increased to 10GB)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/models
    networks:
      - ai_network
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_NUM_THREAD=6
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_MODELS=/models
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 12G
        reservations:
          cpus: '4'
          memory: 8G

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Open WebUI - Chat Interface
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - ai_network
    depends_on:
      - ollama
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # Node-RED - Flow Orchestration
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
    networks:
      - ai_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==================== AGENTS ====================

  # Agent 1 - Student
  agent1_student:
    build: ./agents/agent1_student
    container_name: agent1_student
    ports:
      - "8001:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent1_student
    depends_on:
      - ollama
      - qdrant
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Agent 2 - Ticket
  agent2_ticket:
    build: ./agents/agent2_ticket
    container_name: agent2_ticket
    ports:
      - "8002:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent2_tickets
      - EMBEDDING_MODEL=mxbai-embed-large
      - EMBEDDING_DIM=1024
      - FORCE_RECREATE_COLLECTION=false
      - AUTO_INDEX_ON_STARTUP=false
    depends_on:
      - ollama
      - qdrant
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Agent 3 - Analytics
  agent3_analytics:
    build: ./agents/agent3_analytics
    container_name: agent3_analytics
    ports:
      - "8003:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent3_stats
    depends_on:
      - ollama
      - qdrant
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Agent 4 - BOS
  agent4_bos:
    build: ./agents/agent4_bos
    container_name: agent4_bos
    ports:
      - "8004:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent4_bos
    depends_on:
      - ollama
      - qdrant
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Agent 5 - Security
  agent5_security:
    build: ./agents/agent5_security
    container_name: agent5_security
    ports:
      - "8005:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent5_audit
    depends_on:
      - ollama
      - qdrant
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# ==================== VOLUMES ====================
volumes:
  ollama_data:
  qdrant_data:
  open_webui_data:
  nodered_data:

# ==================== NETWORKS ====================
networks:
  ai_network:
    driver: bridge
